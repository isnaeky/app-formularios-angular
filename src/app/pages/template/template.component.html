<h4>Formularios <small> Template </small></h4>
<hr>
<form autocomplete="off" (ngSubmit)="guardar(forma)" #forma="ngForm">
    <div>
        <div class="form-group row">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">
                <input class="form-control" [class.is-invalid]="nombre.invalid && nombre.touched" [ngModel]="usuario.nombre" required minlength="5" name='nombre' #nombre="ngModel" type="text" placeholder="Nombre">
                <small class="form-text text-danger" *ngIf="nombre.invalid && nombre.touched">Ingrese 5 letras</small>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">

                <input class="form-control" type="text" placeholder="Apellido" [class.is-invalid]="app.invalid && app.touched" [ngModel]="usuario.apellido" ngModel required minlength="4" name="app" #app="ngModel">
                <small class="form-text text-danger" *ngIf="app.invalid && app.touched">Ingrese 4 letras</small>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-8">
            <input class="form-control" type="email" [class.is-invalid]="correo.invalid && correo.touched" [ngModel]="usuario.correo" ngModel required placeholder="Correo electrÃ³nico" name="correo" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" #correo="ngModel">
            <small class="form-text text-danger" *ngIf="correo.invalid && correo.touched">El correo es obligatorio</small>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Pais</label>
        <div class="col-8">
            <select name="pais" class="form-control" [class.is-invalid]="pais.invalid && pais.touched" ngModel required [disabled]="paises.length===0" [ngModel]="usuario.pais" #pais="ngModel">
                <option *ngFor="let pais of paises" [value]="pais.codigo">{{pais.nombre}}</option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label">Genero</label>
        <div class="col-8">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" [class.is-invalid]="gener.invalid && gener.touched" [ngModel]="usuario.genero" required name="genero" ngModel #gener="ngModel" value="masculino">
                <label class="form-check-label">Masculino</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" [class.is-invalid]="gener.invalid && gener.touched" [ngModel]="usuario.genero" required name="genero" ngModel #gener="ngModel" value="femenino">
                <label class="form-check-label">Femenino</label>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary btn-block">Guardar</button>
        </div>
    </div>
</form>
